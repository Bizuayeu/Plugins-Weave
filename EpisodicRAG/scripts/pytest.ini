[pytest]
# テストディレクトリ
testpaths = test

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# カスタムマーカー（conftest.pyで登録）
markers =
    unit: 単体テスト（高速、外部依存なし）
    integration: 統合テスト（ファイルI/O）
    slow: 時間のかかるテスト

# デフォルトオプション
addopts =
    -v
    --strict-markers
    --tb=short

# 非推奨警告を無視
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
